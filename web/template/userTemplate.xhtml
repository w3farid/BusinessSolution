<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/userform.css"/>
        <h:outputStylesheet library="awesome" name="./css/font-awesome.css"/>
        <title><ui:insert name="title">title</ui:insert></title>
    </h:head>

    <h:body>
        <div id="wrapper">
            <div id="left">
                <h:form>
                    <p:menu class="sidemenu">
                        <p:menuitem class="menubtn" value="Sales" action="salesuser" ajax="false"  icon="fa fa-arrow-right "/>
                        <p:menuitem class="menubtn" action="userReport" actionListener="#{salesBean.reportFirstModel(request)}" value="Reports" icon="fa fa-arrow-right" ajax="false" rendered="true"/>
                    </p:menu>
                </h:form>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>

</html>
