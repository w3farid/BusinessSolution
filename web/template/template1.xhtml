<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <h:outputStylesheet name="./css/bs-menubar.css"/> 
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/style.css"/>
        <h:outputStylesheet library="awesome" name="./css/font-awesome.css"/>
        <title><ui:insert name="title">Insert Title</ui:insert></title>

        <title><ui:insert name="title">Facelets Template1</ui:insert></title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form style="">  
                    <p:growl id="messages"/>

                    <p:menubar style="padding-left: 25%;">
                        <p:menuitem value="Dashboard" url="http://www.primefaces.org" icon=" fa fa-home" />
                        <p:submenu label="File" icon="fa fa-th-list">
                            <p:submenu label="New" icon="ui-icon-contact">
                                <p:menuitem value="Project" url="#" />
                                <p:menuitem value="Other" url="#" />
                            </p:submenu>
                            <p:menuitem value="Open" url="#" />
                            <p:separator />
                            <p:menuitem value="Quit" url="#" />
                        </p:submenu>

                        <p:submenu label="Edit"  icon="fa fa-th-list">
                            <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                            <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                        </p:submenu>

                        <p:submenu label="Help"  icon="fa fa-th-list">
                            <p:menuitem value="Contents" url="#" />
                            <p:submenu label="Search" icon="ui-icon-search">
                                <p:submenu label="Text">
                                    <p:menuitem value="Workspace" url="#" />
                                </p:submenu>
                                <p:menuitem value="File" url="#" />
                            </p:submenu>
                        </p:submenu>

                        <p:submenu label="Actions"  icon="fa fa-th-list">
                            <p:submenu label="Ajax" icon="ui-icon-refresh">
                                <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" update="messages"/>
                                <p:menuitem value="Update" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
                            </p:submenu>
                            <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                                <p:menuitem value="Delete" actionListener="#{menuView.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
                            </p:submenu>
                        </p:submenu>

                        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />

                        <f:facet name="options">
                            <!--<p:inputText style=" width: 200px !important; margin-right:10px" placeholder="Search" />-->
                            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" style=" width: 100px !important;" />
                        </f:facet>
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                <div class="clear"></div>
                <div id="footer">
                    &copy; Copyright 2016-Group Project(IDB-BISEW-Round-27)  <a href="#top">Business Solutions</a>
                </div>

            </ui:insert>
        </div>

    </h:body>

</html>
